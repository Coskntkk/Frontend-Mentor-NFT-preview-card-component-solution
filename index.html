<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; color: white; margin-top: 30px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main">
    <div class="card">
      <div class="topimage">
        <img src="./images/image-equilibrium.jpg" alt="etherium" class="banner">
        <div class="hover">
          <img src="./images/icon-view.svg" alt="">
        </div>
      </div>
      <div class="top">
        <p class="title">Equilibrium #3429</p>
        <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="middle">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="etherium" class="icon">
          <span class="eth">&nbsp;&nbsp;0.041 ETH</span>
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="">
          <span class="days">&nbsp;3 days left</span>
        </div>
      </div>
      <hr class="line"/>
      <div class="bottom">
        <img src="./images/image-avatar.png" alt="illustration" class="avatar"/>
        &nbsp;&nbsp;
        <span>Creation of <span class="name">Jules Wyvern</span></span>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Co≈ükun Atak</a>.
  </div>
</body>
</html>
